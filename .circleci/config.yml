version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.13
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}

      - run: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run:
          name: Run tests
          command: npm run test -- --coverage
